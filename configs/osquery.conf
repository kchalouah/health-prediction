{
  "options": {
    "config_plugin": "filesystem",
    "logger_plugin": "filesystem",
    "logger_path": "/var/log/osquery",
    "disable_logging": "false",
    "schedule_splay_percent": 10
  },
  "schedule": {
    "system_info": {
      "query": "SELECT hostname, cpu_brand, physical_memory FROM system_info;",
      "interval": 3600
    },
    "high_load_processes": {
      "query": "SELECT name, pid, user_id, threads, total_size, resident_size FROM processes ORDER BY total_size DESC LIMIT 10;",
      "interval": 60
    },
    "large_files": {
        "query": "SELECT path, size FROM file WHERE path LIKE '/tmp/%' AND size > 10000000;",
        "interval": 60
    },
    "listening_ports": {
      "query": "SELECT pid, port, protocol, address FROM listening_ports;",
      "interval": 60
    }
  },
  "decorators": {
    "load": [
      "SELECT uuid AS host_uuid FROM system_info;"
    ]
  }
}
